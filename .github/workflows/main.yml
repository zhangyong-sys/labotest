name: Deploy Application
on:
  push:
    branches:
      - main
env:
  AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'alcoholchecker' }}
  ENVIRONMENT: ${{ vars.ENVIRONMENT || 'test' }}
  DESIRED_COUNT: 1
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ vars.ENVIRONMENT || 'test' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::788028718016:role/alcoholchecker-dev-GitHubActions-Role
          aws-region: ap-northeast-1
